<body  onload="setTimeout(loadingScreen, 1500)">
    
    <!-- Loading screen animation content -->
    <div id="loading"> 
        <div>
            <img id="logo" src="../img/logo.png" alt="logo">
            <p>Loading...</p>

    <!-- main page content -->

        <div class = "nav">
